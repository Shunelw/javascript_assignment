<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
</head>
<body>
     <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="POST" enctype="multipart/form-data"> 
        <fieldset> 
            <legend>General Info</legend> 
            <p> 
                <label for="itemName">Item Name</label> 
                <input type="text" id="itemName" name="f" size="50" maxlength="500" /> 
                <br><br>
                <label for="itemDescription">Description</label> 
                <input type="text" id="itemDescription" name="d" size="50" maxlength="1000" /> 
                <br><br>
                <label for="coverImage">Cover Image</label> 
                <input type="file" id="coverImage" name="i"/> 
                <br><br>
                <label for="category">Category</label> 
                <select id="category">
                    <option value="notSpecified">notSpecified</option>
                    <option value="consumption">consumption</option>
                    <option value="household">household</option>
                    <option value="electronic">electronic</option>
                    <option value="gadget">gadget</option>
                </select>
            </p> 
        </fieldset> 
        <fieldset> 
            <legend>Misc.</legend> 
            <p>
                <label for="inventoryAmount">Inventory Amount</label>
                <input type="number" id="inventoryAmount" name="a" min="0" max="100" />
                <br><br>
                <label for="listPrice">List Price</label>
                <input type="number" id="listPrice" name="b" min="0" max="10000" />
                <br><br>
                <label for="availableStore[]"><b>Available Stores</b></label>
                <br>
                <input type="checkbox"> Bangkok
                <input type="checkbox"> Pattaya
                <input type="checkbox"> Phuket
                <br><br>
                <label for="status"><b>Active Status</b></label>
                <br>
                <input type="radio" name="status" value="active"> Active
                <input type="radio" name="status" value="inactive"> Inactive
                <br>
            </p>
        </fieldset> 
        <fieldset> 
            <legend>Staff</legend> 
            <p>
                <label for="staffEmail">Staff Email</label>
                <input type="email" id="staffEmail" name="t"/>
            </p>
        </fieldset> 
        <button type="submit">Submit Form</button> 
    </form> 
</body>
</html>
